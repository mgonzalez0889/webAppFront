<form  [formGroup]="autores">
  {{ autores.value | json }}
  <div class="form-group">
    <label >Codigo</label> {{ codigo }}
    <input type="text" class="form-control"  formControlName="codigo" name="codigo">
    <small class="form-text msgerror">Codigo requerido</small>
  </div>
  <div class="form-group">
    <label >Nombre autores</label> {{ descripcion }}
    <input type="text" class="form-control"  formControlName="autores" name="autores">
    <small class="form-text msgerror">Descripcion requerida</small>
  </div>

  <button type="submit" class="btn btn-outline-danger">Cancelar</button> &nbsp;
  <button type="submit" class="btn btn-outline-success">Guardar</button>
</form>
