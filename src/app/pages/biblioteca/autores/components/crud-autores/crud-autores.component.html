  <div class="form-group row" >
    <label >Nombre de autor</label>
      <input type="text"
             class="form-control"
             [ngClass]=
             "{'is-invalid':
             autores.controls['nombreAutores'].errors?.valid ||
             autores.controls['nombreAutores'].errors?.minlength,
             'is-valid': !autores.controls['nombreAutores'].errors }"
             formControlName="nombreAutores"
             placeholder="Nombre completo">
      <div class="alert-danger" *ngIf="autores.dirty || autores.touched">
        <div  *ngIf="autores.controls['nombreAutores'].errors?.required"
              class="form-control-feedback">
          El nombre es requerido
        </div>
        <div  *ngIf="autores.controls['nombreAutores'].errors?.minlength"
              class="form-control-feedback">
          El nombre minimo son 10 caracteres
        </div>
      </div>
  </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-outline-danger" (click)="cancelAction()">Cancelar</button> &nbsp;
        <button type="submit" class="btn btn-outline-success" [disabled]="!autores.valid" >Guardar</button>
    </div>
