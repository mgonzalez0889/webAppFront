<form  [formGroup]="areas">
  {{ areas.value | json }}
  <div class="form-group">
    <label >Codigo</label> {{ codigo }}
    <input type="text" class="form-control"  formControlName="codigo" name="codigo">
    <small class="form-text msgerror">Codigo requerido</small>
  </div>
  <div class="form-group">
    <label >Nombre editorial</label> {{ descripcion }}
    <input type="text" class="form-control"  formControlName="descripcion" name="descripcion">
    <small class="form-text msgerror">Codigo requerido</small>
  </div>

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
