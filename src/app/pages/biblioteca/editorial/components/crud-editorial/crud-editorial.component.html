<form >
        <div class="form-group">
          <label >Codigo</label> {{ codigo }}
          <input type="text" class="form-control" *ngIf="mscodigo" [(ngModel)]="codigo" name="codigo">
          <small class="form-text msgerror">Codigo requerido</small>
        </div>
        <div class="form-group">
          <label >Nombre editorial</label> {{ descripcion }}
          <input type="text" class="form-control"  [(ngModel)]="descripcion" name="descripcion">
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
</form>
