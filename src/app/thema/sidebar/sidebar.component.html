 <!-- Sidebar -->
 <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">

            <ul class="nav" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>
                </li>
                <ul class="nav nav-second-level">
                    <ng-container *ngFor="let option of menu">
                        <li *ngIf="!option.child">
                            <a href="#" class="active"><i class="fa fa-dashboard fa-fw"></i> {{ option.descripcion }} </a>
                        </li>

                        <li *ngIf="option.child">

                            <a href="#"><i class="fa fa-sitemap fa-fw"></i>  {{ option.descripcion }}  <span class="fa arrow"></span></a>

                                    <ul class="nav nav-second-level" *ngFor="let item of option.childrens">
                                        <li>
                                            <a [routerLink]="item.link"> {{ item.descripcion }} </a>
                                        </li>
                                    </ul>
                        </li>
                    </ng-container>
              </ul>
            </ul>

        </div>
</div>
